<div mat-dialog-title>
  <h2>Crear usuario</h2>
</div>
<form [formGroup]="createUserForm" (ngSubmit)="createUser()">
  <div mat-dialog-content class="custom-dialog-content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>RUT</mat-label>
        <input matInput type="text" placeholder="RUT" formControlName="rut">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" placeholder="Nombre" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" placeholder="Apellido" formControlName="lastname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput type="text" placeholder="Correo" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Puntos</mat-label>
        <input matInput type="number" placeholder="Puntos" formControlName="points">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="button-green" type="submit">Crear</button>
    <button mat-raised-button color="warn" (click)="cancelButton()">Cancelar</button>
  </div>
</form>
