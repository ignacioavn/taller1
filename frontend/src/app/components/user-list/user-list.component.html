<div class="table-container">
  <div class="filter-container">
    <button mat-raised-button class="demo-button button-blue" (click)="openCreateUser()">
      Crear usuario
    </button>
    <mat-form-field>
      <mat-label>Filtrar por RUT</mat-label>
      <input matInput placeholder="Filtrar por RUT" #input>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filtrar por Email</mat-label>
      <input matInput placeholder="Filtrar por Email" #input>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="userDataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef>RUT</th>
      <td mat-cell *matCellDef="let user">{{ user.rut }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Puntos</th>
      <td mat-cell *matCellDef="let user">{{ user.points }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button class="button-yellow" (click)="openUpdateUser(user.id)">Editar</button>
        <span class="button-spacing"></span>
        <button mat-button class="button-red" (click)="deleteUser(user.id)">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
</div>
