<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Iniciar Sesi√≥n</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-6"></span>
                  <input type="text" formControlName="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-6"></span>
                  <input type="password" formControlName="password" placeholder="Password">
                </div>
              </div>
              <div class="form-inline fr mt-4"></div>
              <button type="submit" class="btn btn-block mt-4 w-100">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
